<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="EachPart - Impressum" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EachPart - Impressum</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    // Übersetzungsobjekt für Impressum, Navigation und Footer
    const translations = {
      de: {
        nav: {
          home: "Home",
          faq: "FAQ",
          contact: "Kontakt"
        },
        impressum: {
          title: "Impressum",
          company: "EachPart",
          address: "Neue Str. 2, 29553 Bienbüttel",
          phone: "Telefon: +491781464442",
          email: "E-Mail: manuel.benson@gmail.com",
          representative: "Geschäftsführer: Manuel Benson",
          contentResponsibility: "Verantwortlich für den Inhalt: Manuel Benson"
        },
        footer: {
          text: "&copy; 2025 EachPart. Alle Rechte vorbehalten."
        }
      },
      en: {
        nav: {
          home: "Home",
          faq: "FAQ",
          contact: "Contact"
        },
        impressum: {
          title: "Imprint",
          company: "EachPart UG (limited liability)",
          address: "",
          phone: "Phone: ",
          email: "Email: ",
          representative: "Managing Director: n",
          contentResponsibility: "Responsible for content: Manuel Benson"
        },
        footer: {
          text: "&copy; 2025 EachPart. All rights reserved."
        }
      }
    };

    // Funktion, um den Seiteninhalt anhand der erkannten Sprache zu setzen
    function setLanguage(lang) {
      document.documentElement.lang = lang;

      // Navigation
      if (document.getElementById("nav-home")) {
        document.getElementById("nav-home").textContent = translations[lang].nav.home;
      }
      if (document.getElementById("nav-faq")) {
        document.getElementById("nav-faq").textContent = translations[lang].nav.faq;
      }
      if (document.getElementById("nav-contact")) {
        document.getElementById("nav-contact").textContent = translations[lang].nav.contact;
      }

      // Impressum-Inhalt
      if (document.getElementById("impressum-title")) {
        document.getElementById("impressum-title").textContent = translations[lang].impressum.title;
      }
      if (document.getElementById("impressum-company")) {
        document.getElementById("impressum-company").textContent = translations[lang].impressum.company;
      }
      if (document.getElementById("impressum-address")) {
        document.getElementById("impressum-address").textContent = translations[lang].impressum.address;
      }
      if (document.getElementById("impressum-phone")) {
        document.getElementById("impressum-phone").textContent = translations[lang].impressum.phone;
      }
      if (document.getElementById("impressum-email")) {
        document.getElementById("impressum-email").textContent = translations[lang].impressum.email;
      }
      if (document.getElementById("impressum-representative")) {
        document.getElementById("impressum-representative").textContent = translations[lang].impressum.representative;
      }
      if (document.getElementById("impressum-contentResponsibility")) {
        document.getElementById("impressum-contentResponsibility").textContent = translations[lang].impressum.contentResponsibility;
      }

      // Footer
      if (document.getElementById("footer-text")) {
        document.getElementById("footer-text").innerHTML = translations[lang].footer.text;
      }
    }

    // Sobald der DOM geladen ist, wird die Browsersprache ermittelt und gesetzt
    document.addEventListener("DOMContentLoaded", function() {
      let userLang = (navigator.language || navigator.userLanguage).slice(0,2).toLowerCase();
      if (!translations[userLang]) {
        userLang = "de"; // Fallback auf Deutsch
      }
      setLanguage(userLang);
    });
  </script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a class="nav-logo" href="index.html">EachPart</a>
      <ul class="nav-menu">
        <li><a href="index.html" id="nav-home">Home</a></li>
        <li><a href="faq.html" id="nav-faq">FAQ</a></li>
        <li><a href="datenschutz.html" id="nav-contact">Kontakt</a></li>
      </ul>
    </div>
  </nav>

  <!-- Impressum Content -->
  <section class="section">
    <div class="container">
      <h2 id="impressum-title">Impressum</h2>
      <p id="impressum-company">EachPart UG (haftungsbeschränkt)</p>
      <p id="impressum-address">Neue Str. 2, 29553 Bienbüttel</p>
      <p id="impressum-phone">Telefon: +491781464442</p>
      <p id="impressum-email">E-Mail: manuel.benson@gmail.com</p>
      <p id="impressum-representative">Geschäftsführer: Manuel Benson</p>
      <p id="impressum-contentResponsibility">Verantwortlich für den Inhalt: Manuel Benson</p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-container">
      <p id="footer-text">&copy; 2025 EachPart. Alle Rechte vorbehalten.</p>
    </div>
  </footer>
</body>
</html>
