<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="EachPart – Video-Anleitung: So nutzt du die App" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EachPart – Anleitung</title>

  <link rel="stylesheet" href="styles.css" />
  <script src="translate.js" defer></script>

  <!-- kleine Seite-spezifische Hilfe, damit das Video schön groß ist -->
  <style>
    .howto-hero { padding: 40px 20px; background:#333; color:#fff; text-align:center; }
    .howto-wrapper { display:grid; place-items:center; gap: 14px; }
    .howto-video {
      width: min(960px, 92vw);
      aspect-ratio: 16 / 9;
      background:#000;
      border-radius:12px;
      box-shadow: 0 8px 28px rgba(0,0,0,.16);
      overflow: hidden;
    }
    .howto-video iframe { width: 100%; height: 100%; border: 0; display:block; }
    @media (max-width: 520px){ .howto-hero{ padding: 28px 16px; } }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="nav-container">
      <a class="nav-logo" href="index.html">EachPart</a>
      <ul class="nav-menu">
        <li><a href="index.html" id="nav-home">Home</a></li>
        <li><a href="anleitung.html" id="nav-howto" class="active">Anleitung</a></li>
        <li><a href="faq.html" id="nav-faq">FAQ</a></li>
        <li><a href="impressum.html" id="nav-contact">Kontakt</a></li>
      </ul>
    </div>
  </nav>

  <!-- Kopfbereich -->
  <header class="howto-hero">
    <div class="container">
      <h1 id="howto-title">Video-Anleitung</h1>
      <p id="howto-subtitle">So nutzt du EachPart – Schritt für Schritt.</p>
    </div>
  </header>

  <!-- Video-Bereich -->
  <section class="section">
    <div class="container howto-wrapper">
      <div class="howto-video" aria-label="EachPart – Anleitungsvideo">
        <iframe
          src="https://www.youtube.com/embed/AMyfaKjhlbQ"
          title="EachPart – Anleitung"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>

      <div>
        <a
          href="https://www.youtube.com/watch?v=AMyfaKjhlbQ"
          target="_blank"
          rel="noopener"
          class="btn-secondary"
          id="howto-open-video"
        >
          Auf YouTube ansehen
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container footer-container">
      <p>&copy; 2025 EachPart. Alle Rechte vorbehalten.</p>
      <nav class="footer-nav">
        <a href="impressum.html">Impressum</a> |
        <a href="datenschutz.html">Datenschutz</a>
      </nav>
    </div>
  </footer>

  <!-- Hinweis für translate.js:
       Bitte ergänze in deiner translate.js folgende Keys (oder mappe diese IDs):
       howto-title:
         de: "Video-Anleitung"

         en: "How to use EachPart — step by step."
       howto-open-video:
         de: "Auf YouTube ansehen"
         en: "Watch on YouTube"
  -->
</body>
</html>
